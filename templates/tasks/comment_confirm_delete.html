{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Deleting a comment</h2>
    <p>Are you sure you want to delete this comment "{{ object.content }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task_tracking:task-list' %}" class="btn btn-secondary">No, back to task list</a>
    </form>
</div>
{% endblock %}
