{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: <span class="badge bg-primary">{{ task.status }}</span></p>
    <p>Priority: <span class="badge bg-secondary">{{ task.priority }}</span></p>
    <a href="{% url 'task_tracking:task-list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
{% endblock %}
